<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="application-name" content="Joepardy">
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="viewport" content="uc-fitscreen=yes"/>
		<meta name="layoutmode" content="fitscreen">
		<title>Joepardy!</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link href="%sveltekit.assets%/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
		<link href="%sveltekit.assets%/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
		<link href="%sveltekit.assets%/apple-touch-icon.png" rel="apple-touch-icon" sizes="152x152">
		<link href="%sveltekit.assets%/android-chrome-192x192.png" rel="icon" sizes="192x192">
		<link href="%sveltekit.assets%/android-chrome-512x512.png" rel="icon" sizes="512x512">
		<link href="%sveltekit.assets%/site.webmanifest" rel="manifest">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-100 dark:bg-slate-800">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
